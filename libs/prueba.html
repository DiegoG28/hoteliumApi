<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      h1 {
         text-align: center;
         padding: 20px 30px;
         background: royalblue;
         border-radius: 5px;
         color: white !important;
      }

      h2 {
         color: black;
      }

      a {
         color: white !important;
      }

      p {
         margin: 0;
         color: black;
      }

      .code{
         padding: 15px 25px;
         background: slategray;
         color: white;
         display: inline-block;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <h1>Hola  {{name}}</h1>
   <h2>Estos son los datos de tu reservación</h2>
   <div style="margin-bottom: 10px;">
      <p>Código de reservación</p>
      <p class="code">{{reservationCode}}</p>
   </div>
   <p>Fecha de llegada: {{arrivalDate}}</p>
   <p>Fecha de salida: {{departureDate}}</p>
</body>
</html>
